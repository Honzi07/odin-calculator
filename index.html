<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css" />
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/159233ae30.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="body">
        <div class="display">
            <!-- <div class="output"></div> -->
            <div class="input">0</div>
        </div>
        <div class="buttons">
            <div class="clear-section">
                <button>CE</button>
                <button>C</button>
                <button><i class="fa-solid fa-delete-left"></i></button>
            </div>
            <div class="numerical-section">
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="number">0</button>
                <button>.</button>
                <button class="equal">=</button>
            </div>
            <div class="operator-section">
                <button class="operator add">+</button>
                <button class="operator multiply">x</button>
                <button class="operator divide">รท</button>
                <button class="operator subtract">-</button>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
