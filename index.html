<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,600,0,200"/>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="wrapper"> 
        <div class="calculator-body">
          <div class="container-white"> 
            <div class="white-line right"></div>
            <div class="white-line left"></div>
            <div class="grip"></div>
            <div class="grip"></div>
            <div class="grip"></div>
            <div class="grip"></div>
            <div class="grip"></div>
            <div class="grip"></div>
            <div class="grip"></div>
            <div class="grip"></div>
            <div class="grip"></div>
            <div class="grip"></div>
            <div class="grip"></div>
            <div class="grip"></div>
            <div class="grip"></div>
            <div class="grip"></div>
            <div class="grip"></div>
            <div class="grip"></div>
            <div class="grip"></div>
            <div class="grip"></div>
          </div> 
          <div class="display">
              <div class="output">0</div>
              <div class="input">0</div>
          </div>
          <div class="container-buttons">
            <div class="buttons">
                  <button class="clear-entry" data-key="Delete">CE</button>
                  <button class="clear" data-key="Escape">C</button>
                  <button class="clear-last" data-key="Backspace"><span class="material-symbols-outlined">
                    backspace
                    </span></button>
                  <button class="number" data-key="7">7</button>
                  <button class="number" data-key="8">8</button>
                  <button class="number" data-key="9">9</button>
                  <button class="number" data-key="4">4</button>
                  <button class="number" data-key="5">5</button>
                  <button class="number" data-key="6">6</button>
                  <button class="number" data-key="1">1</button>
                  <button class="number" data-key="2">2</button>
                  <button class="number" data-key="3">3</button>
                  <button class="number" data-key="0">0</button>
                  <button class="dot" data-key=".">.</button>
                  <button class="equal" data-key="Enter">=</button>
                  <button class="plusMinus" data-key="F9">+/-</button>
                  <button class="operator add" data-key="+">+</button>
                  <button class="operator multiply" data-key="*">x</button>
                  <button class="operator divide" data-key="/">รท</button>
                  <button class="operator subtract" data-key="-">-</button>
          </div>
          </div>
    </div>
  </body>
</html>
