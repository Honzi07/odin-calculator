<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css" />
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/159233ae30.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="body">
        <div class="display">
            <div class="output">123</div>
            <div class="input">123</div>
        </div>
        <div class="buttons">
            <div class="clear">
                <button>CE</button>
                <button>C</button>
                <button><i class="fa-solid fa-delete-left"></i></button>
            </div>
            <div class="numerical">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>0</button>
                <button>.</button>
                <button>=</button>
            </div>
            <div class="operators">
                <button class="add">+</button>
                <button>x</button>
                <button>รท</button>
                <button>-</button>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
